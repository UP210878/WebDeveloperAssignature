<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cont Clicks</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main class="container">
    <section class="card">
        <article class="card-info">
            <p>
                You have <span id="counterClicks">10</span> Clicks
            </p>
        </article>
        <article class="card-buttons">
            <button class="btn btn-primary" id="Increment">Increment</button>
            <button class="btn btn-secondary" id="Decrement">Decrement</button>
            <button class="btn btn-reset" id="Reset">Reset</button>
        </article>
    </section>
   </main>
</body>
</html>
